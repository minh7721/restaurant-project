<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/order.css">
    <link rel="stylesheet" href="./themify-icons/themify-icons.css">
    <link rel="icon" href="./images/MinhHN.jpg">
    <title>MinhHN</title>
</head>
<body>
      <!-- start header -->
      <div id="header">
        <div class="container">
            <div class="logo">
               <img src="./images/logo.png" alt="Restaurant logo" class="logo-reponsive">
            </div>
               <ul id="nav">
                   <li><a href="./index.html">Home</a></li>
                   <li><a href="./categories.html">Categories</a></li>
                   <li><a href="./menu.html">Foods</a></li>
                   <li><a href="#">Contact</a></li>
               </ul>
               <div id="mobile-menu" class="mobile-menu-btn">
                <i class="menu-icon ti-menu"></i>
              </div>
        </div>
    </div>
    <!-- End header -->
    <!-- Start food-order -->
        <div id="food-order">
               <div class="img-pizza">
                <img src="./images/bg-order.jpg" alt="images pizza" class="img-bg-pizza">
               </div>
               <div id="content-order">
                     <div class="fill-form text-center  ">
                        <p>Fill this form to confirm your order.</p>
                     </div>
                     <div class="selected-food">
                     <form action="#">
                        <fieldset>
                            <legend>Selected Food</legend>
                            <div class="col-left col-half info-food">
                               <div class="img-flex">
                                <img src="./images/menu-pizza.jpg" alt="" class="img-food col-left">
                               </div>
                                <div class="menu-section">
                                    <p class="food-title">Food Tittle</p>
                                    <p class="mt-8 price-food">$2.3</p>
                                    <p class="mt-8 quantity-food">Quantity</p>
                                    <input type="number" name="Quantity" min="0" max="10" value="1" width="100px" class="mt-8">
                                </div>
                            </div>
                        </fieldset>
                    </form>
                    </div>
                  
                     <div class="delivery">
                        <fieldset>
                            <legend>Delivery Details</legend>
                            <p>Full name</p>
                            <input type="text" placeholder="MinhHN">
                            <p>Phone number</p>
                            <input type="number" placeholder="012345xxx">
                            <p>Email</p>
                            <input type="Email" placeholder="nhatminh7721@gmail.com">
                            <p>Address</p>
                            <textarea name="address" id="" cols="30" rows="10" placeholder="178, Tây Sơn" class="text-address"></textarea>
                            <!-- <input type="text" placeholder="178, Tây Sơn" class="text-address"> -->
                            <div></div>
                            <button class="btn-order">Confirm Order</button>
                        </fieldset>
                     </div>
                    </div>
                    </div>
    <!-- End food-order -->    
    <!-- Start footer -->
            <div id="footer" class="text-center">
                <div class="container">
                <div class="social">
                    <a href="https://www.facebook.com/HNMinh77"><img src="https://img.icons8.com/color/48/000000/facebook-circled--v3.png"/></a>
                    <a href="https://www.instagram.com/minhhn_77/"><img src="https://img.icons8.com/fluency/48/000000/instagram-new.png"/></a>
                    <a href="https://vt.tiktok.com/ZSJEgqUD3/"><img src="https://img.icons8.com/color/48/000000/tiktok.png"/></a>
                </div>
                <p class="copyright">Powered by <a href="https://www.facebook.com/HNMinh77/">MinhHN</a></p>
                </div>
            </div>
    <!-- End footer -->
    

    <script>
        var headerList = document.getElementById('header');
        var navList = document.getElementById('nav')
        var mobileMenu = document.getElementById('mobile-menu');
        mobileMenu.onclick = function() {
            var isclosed = navList.style.display === 'none';
            if(isclosed){
              navList.style.display = 'block';
              headerList.style.height = 'auto';
            }
            else{
              navList.style.display = 'none';
              headerList.style.height = null;
            }
        }
    </script>
</body>
</html>
